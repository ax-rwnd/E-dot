<!DOCTYPE html>
<html lang="en">
<head>
	<title>Log In</title>
	<link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/favicon.ico" rel="shortcut icon"/>
	<link href="/static/style.css" rel="stylesheet">
	<link href="/static/form_style.css" rel="stylesheet">
	<style>
		.content{
			float:none;
			width:100%;
		}
		form#manage{
			float:none;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://getbootstrap.com/dist/js/bootstrap.min.js"></script>
</head>
<body>
{% include 'navbar.html' %}

<div class="container">
	<div class="content">
		{%if message and status%}
		<div class="alert alert-success fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Success!</strong> {{message}}
		</div>
		{%elif message and not status%}
		<div class="alert alert-danger fade in">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<strong>Error!</strong> {{message}}
		</div>
		{%endif%}
		<center>
			<form id="manage" action="/login" method="POST">
				<fieldset>
					<legend>Sign in</legend>
					<ol>
						<li>
							<label for=emailtext>Email:</label>
							<input id=emailtext name=emailtext type=text placeholder="example@domain.com" required
								   autofocus>
						</li>
						<li>
							<label for=pwtext>Password:</label>
							<input id=pwtext name=pwtext type=password required>
						</li>
					</ol>
				</fieldset>
				<fieldset>
					<button type=submit class="btn btn-primary btn-file">Sign In</button>
				</fieldset>
			</form>
		</center>
	</div>
{% include 'footer.html' %}
</div>
</body>
</html>
